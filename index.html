<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">AI Email Sender</h1>
            <p class="text-gray-500 mt-2">Generate and send emails with the power of AI.</p>
        </div>

        <!-- Step 1: Inputs -->
        <div class="space-y-4">
            <div>
                <label for="recipients" class="block text-sm font-medium text-gray-700">Recipients (comma-separated)</label>
                <input type="text" id="recipients" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="friend1@example.com, friend2@example.com">
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" id="subject" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Catching up!">
            </div>
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700">Email Prompt</label>
                <textarea id="prompt" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Write a friendly email asking my friends to catch up for dinner this Friday. Mention we could go for Italian food."></textarea>
            </div>
            <button id="generateBtn" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span id="generateBtnText">Generate Email</span>
                <div id="generateLoader" class="loader hidden ml-3"></div>
            </button>
        </div>

        <!-- Step 2: Editable Email Body -->
        <div id="email-editor" class="hidden space-y-4">
            <hr>
            <h2 class="text-xl font-semibold text-center">Your Generated Email</h2>
            <div>
                <label for="emailBody" class="block text-sm font-medium text-gray-700">Email Body (Editable)</label>
                <textarea id="emailBody" rows="10" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <button id="sendBtn" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <span id="sendBtnText">Send Email</span>
                 <div id="sendLoader" class="loader hidden ml-3"></div>
            </button>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="hidden p-4 rounded-md text-sm"></div>

    </div>

    <!-- Link to our external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
